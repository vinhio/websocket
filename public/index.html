<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gFly WebSocket</title>
    <link rel="icon" href="favicon.png"/>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript files -->
    <script src="websocket.js"></script>
    <script src="chat.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col h-full">
    <!-- Login form -->
    <div id="login-container" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required>
          </div>
          <div id="login-error" class="text-danger text-sm hidden"></div>
          <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-md transition-colors">
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Main container with flex layout (hidden until login) -->
    <div id="chat-container" class="flex flex-col h-full p-2 sm:p-4 space-y-3 sm:space-y-4 hidden">
      <!-- Channel selection header -->
      <div id="channel-container" class="bg-white rounded-lg shadow p-3 sm:p-4 flex flex-wrap items-center gap-2 sm:gap-3">
        <label for="channel" class="font-medium">Channel:</label>
        <select id="channel" class="bg-white border border-gray-300 rounded-md px-2 sm:px-3 py-1 sm:py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="">General</option>
          <option value="announcements">Announcements</option>
          <option value="support">Support</option>
          <option value="random">Random</option>
        </select>
        <button id="newChannelBtn" class="bg-primary hover:bg-primary/90 text-white font-medium py-1 sm:py-2 px-2 sm:px-4 text-sm sm:text-base rounded-md transition-colors">
          New Channel
        </button>
        <button id="listChannelsBtn" class="bg-secondary hover:bg-secondary/90 text-white font-medium py-1 sm:py-2 px-2 sm:px-4 text-sm sm:text-base rounded-md transition-colors">
          List Channels
        </button>
        <div class="w-full sm:w-auto sm:ml-auto flex items-center mt-2 sm:mt-0">
          Current Channel: <span id="currentChannel" class="font-bold ml-2">General</span>
        </div>
        <div class="w-full sm:w-auto flex items-center mt-2 sm:mt-0">
          Logged in as: <span id="currentUser" class="font-bold ml-2"></span>
          <button id="logoutBtn" class="ml-2 bg-danger hover:bg-danger/90 text-white font-medium py-1 px-2 text-sm rounded-md transition-colors">
            Logout
          </button>
        </div>
      </div>

      <!-- Message log area -->
      <div id="log" class="bg-white rounded-lg shadow flex-1 overflow-y-auto p-2 sm:p-4"></div>

      <!-- Message input form -->
      <form id="form" class="flex gap-2">
        <input type="text" id="msg" class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-primary" autofocus placeholder="Type your message..." />
        <input type="submit" value="Send" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 sm:px-6 text-sm sm:text-base rounded-md cursor-pointer transition-colors" />
      </form>
    </div>
  </body>
</html>
